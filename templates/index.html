<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cupcakes!</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css"></head>
<body>
    <h1 class='display-5 mb-3 text-center'>Cupcakes for Joy!!</h1>

    <div class="cupcake-container my-3">

    </div>

    <h2 class='display-2 text-center'>Add a cupcake</h2>
    <form class='cupcake-form my-3 justify-content-center'>
        <label for="flavor">Flavor: </label>
        <input type="text" id="flavor" name="flavor" placeholder="chocolate" required>

        <label for="size">Size: </label>
        <input type="text" id="size" name="size" placeholder="medium" required>

        <label for="rating">Rating: </label>
        <input type="number" id="rating" name="rating" min=0 max=10 step=0.5 placeholder=5.0 required>

        <label for="image">Image URL: </label>
        <input type="URL" id="image" name="image">

        <input type="submit" value="Create Cupcake" class='btn btn-success'>
    </form>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
    <script src='static/cupcakes.js'></script>
   
</body>
</html>
